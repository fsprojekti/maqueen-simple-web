<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Controller</title>
    <style>
        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        #control-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        #horizontal-buttons {
            display: flex;
            gap: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
        }
        #speed-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }
    </style>
    <script>
        //let socket = new WebSocket("ws://192.168.0.115:81");
		
		let socket;
		
		function connectToWebSocket() {
			const ip = document.getElementById("ip-input").value;
			if (!ip) return alert("Please enter a valid IP address!");

			if (socket && socket.readyState !== WebSocket.CLOSED) {
				socket.close();
			}

			socket = new WebSocket(`ws://${ip}:81`);
			
				// Your WebSocket event listeners...
				socket.onopen = function(e) {
				console.log("WebSocket connection opened:", e);
				document.getElementById("status").innerText = "Connected to ESP32!";
			};

			socket.onmessage = function(event) {
				console.log("Received message from server:", event.data);
				document.getElementById("status").innerText = event.data;
			};

			socket.onerror = function(error) {
				console.error("WebSocket error:", error);
				document.getElementById("status").innerText = "Error occurred.";
			};

			socket.onclose = function(event) {
				if (event.wasClean) {
					console.log(`Connection closed cleanly, code=${event.code}, reason=${event.reason}`);
				} else {
					console.error('Connection died unexpectedly');
				}
			};

			document.getElementById("status").innerText = `Trying to connect to ${ip}...`;
		}
		
		function disconnectFromWebSocket() {
			if (socket && socket.readyState !== WebSocket.CLOSED) {
				socket.close();
				document.getElementById("status").innerText = "Disconnected from ESP32.";
			} else {
				alert("You're not connected to any WebSocket server.");
			}
		}
		
		let commandInterval;

		function startSendingCommand(command) {
			if (!socket || socket.readyState !== WebSocket.OPEN) {
				alert("Please connect to WebSocket server first!");
				return;
			}

			sendCommand(command);

			// Repeat the command every 200ms (can adjust this value as needed)
			commandInterval = setInterval(() => {
				sendCommand(command);
			}, 200);
		}

		function stopSendingCommand() {
			clearInterval(commandInterval);
			sendCommand('stop');
		}

        function sendCommand(command) {
            const speed = document.getElementById("speed-slider").value;
            const message = `${command},${speed}`;
            console.log("Sending command:", message);
            socket.send(message);
        }
    </script>
</head>
<body>
    <h2>ESP32 Controller</h2>
    <div id="container">
		<div id="ip-control">
			<label for="ip-input">Robot Car IP:</label>
			<input id="ip-input" type="text" placeholder="Enter Robot Car IP">
			<button onclick="connectToWebSocket()">Connect</button>
			<button onclick="disconnectFromWebSocket()">Disconnect</button>
		</div>
        <div id="control-buttons">
			<button onmousedown="startSendingCommand('forward')" onmouseup="stopSendingCommand()" ontouchstart="startSendingCommand('forward')" ontouchend="stopSendingCommand()">Forward</button>
			<div id="horizontal-buttons">
				<button onmousedown="startSendingCommand('left')" onmouseup="stopSendingCommand()" ontouchstart="startSendingCommand('left')" ontouchend="stopSendingCommand()">Left</button>
				<button onmousedown="startSendingCommand('stop')" onmouseup="stopSendingCommand()" ontouchstart="startSendingCommand('stop')" ontouchend="stopSendingCommand()">Stop</button>
				<button onmousedown="startSendingCommand('right')" onmouseup="stopSendingCommand()" ontouchstart="startSendingCommand('right')" ontouchend="stopSendingCommand()">Right</button>
			</div>
			<button onmousedown="startSendingCommand('back')" onmouseup="stopSendingCommand()" ontouchstart="startSendingCommand('back')" ontouchend="stopSendingCommand()">Back</button>
		</div>

        <div id="speed-control">
            <label for="speed-slider">Speed:</label>
            <input id="speed-slider" type="range" min="0" max="255" value="50">
            <span id="speed-display">50</span>
        </div>
    </div>
    <br>
    <p id="status">Status: Waiting for command...</p>
    <script>
        // Update the displayed speed value when the slider changes
        document.getElementById("speed-slider").addEventListener("input", function() {
            document.getElementById("speed-display").textContent = this.value;
        });
    </script>
		
</body>
</html>
